{% extends "app/layout.html" %}

{% block content %}

<div class="menu">
    <br />
    <br />

    <div class="menu_box">
        <!--PR-->
        <div class="menu_subtitle">Purchase Requisition</div>
        <div>
            <form class="margintop" action='purchaserequisitionform' method='GET'>
                <button type="submit" class="btn btn-info">Create Purchase Requisition</button><br />
            </form>
        </div>

        <div>
            <form class="margintop" action='purchaserequisitionhistory' method='GET'>
                <button type="submit" class="btn_2">View Purchase Requisition</button><br />
            </form>
        </div>

    </div>


    <div class="menu_box">
        <!--RFQ-->
        <div class="menu_subtitle">Request Quotation</div>
        <div>
            <form class="margintop" action='requestforquotationform' method='GET'>
                <button type="submit" class="btn btn-info">Create Request For Quotation</button><br />
            </form>
        </div>

        <div>
            <form class="margintop" action='requestforquotationhistory' method='GET'>
                <button type="submit" class="btn btn_2">View Request For Quotation</button><br />
            </form>
        </div>
    </div>

    <div class="menu_box">
        <!--QF-->
        <div class="menu_subtitle">Quotation</div>
        <div>
            <form class="margintop" action='quotationform' method='GET'>
                <button type="submit" class="btn btn-info">Record Quotation</button><br />
            </form>
        </div>

        <div>
            <form class="margintop" action='quotationhistory' method='GET'>
                <button type="submit" class="btn_2">View Quotation</button><br />
            </form>
        </div>

    </div>

    <div class="menu_box">
        <!--PO-->
        <div class="menu_subtitle">Purchase Order</div>
        <div>
            <form class="margintop" action='purchaseorderform' method='GET'>
                <button type="submit" class="btn btn-info">Issue Purchase Order</button><br />
            </form>
        </div>

        <div>
            <form class="margintop" action='purchaseorderhistory' method='GET'>
                <button type="submit" class="btn btn_2">View Purchase Order</button><br />
            </form>
        </div>

    </div>

    <div class="menu_box">
        <!--DO-->
        <div class="menu_subtitle">Delivery Order</div>
        <div>
            <form class="margintop" action='deliveryorderform' method='GET'>
                <button type="submit" class="btn btn-info">Record Delivery Order</button><br />
            </form>
        </div>

        <div>
            <form class="margintop" action='deliveryorderhistory' method='GET'>
                <button type="submit" class="btn btn_2">View Delivery Order</button><br />
            </form>
        </div>

    </div>


    <div class="menu_box">
        <!--Invoice-->
        <div class="menu_subtitle">Invoice</div>
        <div>
            <form class="margintop" action='invoiceform' method='GET'>
                <button type="submit" class="btn btn-info">Record Invoice</button><br />
            </form>
        </div>

        <div>
            <form class="margintop" action='invoicehistory' method='GET'>
                <button type="submit" class="btn btn_2">Invoice History</button><br />
            </form>
        </div>

    </div>

</div>

{% endblock %}
